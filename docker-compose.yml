version: "3"
services:
  database:
    image: postgres:9.6
    volumes:
      - ./tools/postgres-initdb.d:/docker-entrypoint-initdb.d
    ports:
      - "${DB_PORT:-5432}:5432"
    environment:
      POSTGRES_MULTIPLE_DATABASES: contentfirst
  web:
    image: '${IMAGE:-docker-ux.dbc.dk/content-first:latest}'
    env_file: ./docker/env.docker
    depends_on:
      - database
    ports:
      - "3000:3000"
  e2e:
    image: docker.dbc.dk/cypress:latest
    volumes:
      - './e2e:/app/e2e'
    depends_on:
      - web
    # note: inside e2e container, the network allows accessing
    # "web" host under name "web"
    # so "curl http://web" would return whatever the webserver
    # in the "web" container is cooking
    # see https://docs.docker.com/compose/networking/
    environment:
      - CYPRESS_baseUrl=http://web:3000
    command: npm run cy

networks:
  default:
    ipam:
      config:
        - subnet: 10.0.0.0/16
